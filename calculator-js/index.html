<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Hesap Makinesi</title>
  </head>
  <body>
    <div class="calculatorContainer">
      <div class="calculatorResult">
        <h1>0</h1>
      </div>
      <div class="calculatorContent">
        <button class="operator" value="+">+</button>
        <button class="operator" value="-">-</button>
        <button class="operator" value="*">x</button>
        <button class="operator" value="/">รท</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button class="point" value=".">.</button>
        <button value="0">0</button>
        <button class="reset" id="resetBtn">C</button>
        <button class="result operator">=</button>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
